<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Goal Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #2a2a2a;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #1a1a1a;
            border-radius: 0;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
            border: 3px solid #4a4a4a;
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: #3a3a3a;
            color: #e0e0e0;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 3px solid #4a4a4a;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .content {
            padding: 40px 30px;
            background: #1a1a1a;
        }

        .unit-toggle {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: #2a2a2a;
            padding: 6px;
            border-radius: 0;
            border: 2px solid #4a4a4a;
        }

        .unit-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 0;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #888;
            font-family: 'Courier New', monospace;
        }

        .unit-btn.active {
            background: #4a4a4a;
            color: #00ff88;
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #b0b0b0;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            padding: 14px 16px;
            border: 2px solid #4a4a4a;
            border-radius: 0;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        .radio-group {
            display: grid;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border: 2px solid #4a4a4a;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2a2a2a;
        }

        .radio-option:hover {
            border-color: #00ff88;
            background: #333;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #00ff88;
        }

        .radio-option.selected {
            border-color: #00ff88;
            background: #333;
        }

        .radio-label {
            flex: 1;
        }

        .radio-label strong {
            display: block;
            color: #e0e0e0;
            margin-bottom: 2px;
            font-family: 'Courier New', monospace;
        }

        .radio-label small {
            color: #888;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 32px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .calculate-btn:hover {
            background: #00dd77;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .calculate-btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .results {
            margin-top: 32px;
            padding: 24px;
            background: #2a2a2a;
            border-radius: 0;
            border: 3px solid #00ff88;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h3 {
            color: #00ff88;
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .calorie-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 0;
            margin-bottom: 12px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            border: 2px solid #4a4a4a;
        }

        .calorie-card:last-child {
            margin-bottom: 0;
        }

        .calorie-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calorie-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }

        .calorie-value span {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .goal-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
            font-family: 'Courier New', monospace;
            border: 2px solid;
        }

        .goal-badge.lose {
            background: #3a1a1a;
            color: #ff6666;
            border-color: #ff6666;
        }

        .goal-badge.gain {
            background: #1a3a1a;
            color: #66ff66;
            border-color: #66ff66;
        }

        .goal-badge.maintain {
            background: #1a1a3a;
            color: #6666ff;
            border-color: #6666ff;
        }
        
        .side_icon{
            width: 20%;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 26px;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calorie Goal Calculator</h1>
            <p>Discover your personalized daily calorie target</p>
        </div>

        <div class="content">
            <div class="unit-toggle">
                <button class="unit-btn active" id="metricBtn">Metric (kg, cm)</button>
                <button class="unit-btn" id="imperialBtn">Imperial (lb, ft/in)</button>
            </div>

            <form class="form-grid" id="calorieForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" min="15" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-row" id="metricInputs">
                    <div class="form-group">
                        <label for="weightKg">Weight (kg)</label>
                        <input type="number" id="weightKg" step="0.1" min="30" max="300" required>
                    </div>

                    <div class="form-group">
                        <label for="heightCm">Height (cm)</label>
                        <input type="number" id="heightCm" step="1" min="100" max="250" required>
                    </div>
                </div>

                <div class="form-row" id="imperialInputs" style="display: none;">
                    <div class="form-group">
                        <label for="weightLb">Weight (lb)</label>
                        <input type="number" id="weightLb" step="0.1" min="66" max="660">
                    </div>

                    <div class="form-group">
                        <label>Height</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                            <input type="number" id="heightFt" placeholder="Feet" min="3" max="8">
                            <input type="number" id="heightIn" placeholder="Inches" min="0" max="11">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Activity Level</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="activity" value="1.2" required>
                            <div class="radio-label">
                                <strong>Sedentary</strong>
                                <small>Little to no exercise</small>
                            </div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="activity" value="1.375">
                            <div class="radio-label">
                                <strong>Lightly Active</strong>
                                <small>Exercise 1-3 days/week</small>
                            </div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="activity" value="1.55">
                            <div class="radio-label">
                                <strong>Moderately Active</strong>
                                <small>Exercise 3-5 days/week</small>
                            </div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="activity" value="1.725">
                            <div class="radio-label">
                                <strong>Very Active</strong>
                                <small>Exercise 6-7 days/week</small>
                            </div>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="activity" value="1.9">
                            <div class="radio-label">
                                <strong>Extremely Active</strong>
                                <small>Physical job & daily exercise</small>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Weight Goal</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="goal" value="lose" required>
                            <div class="radio-label">
                                <strong>Lose Weight</strong>
                                <small>500 cal deficit (lose ~0.5 kg/week)</small>
                            </div>
                            <img class="side_icon" src="./images/lightning gif.gif" alt="" srcset="">
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal" value="maintain">
                            <div class="radio-label">
                                <strong>Maintain Weight</strong>
                                <small>Stay at current weight</small>
                            </div>
                            <img class="side_icon" src="./images/heartgif.gif" alt="" srcset="">
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="goal" value="gain">
                            <div class="radio-label">
                                <strong>Gain Weight</strong>
                                <small>500 cal surplus (gain ~0.5 kg/week)</small>
                            </div>
                             <img class="side_icon" src="./images/meat gif.gif" alt="" srcset="">
                        </label>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">Calculate My Calories</button>
            </form>

            <div class="results" id="results">
                <h3>Your Personalized Calorie Goals</h3>
                <div class="calorie-card">
                    <div class="calorie-label">Maintenance Calories</div>
                    <div class="calorie-value" id="maintenanceCalories">0 <span>cal/day</span></div>
                </div>
                <div class="calorie-card">
                    <div class="calorie-label">Your Goal <span id="goalBadge"></span></div>
                    <div class="calorie-value" id="goalCalories">0 <span>cal/day</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const metricBtn = document.getElementById('metricBtn');
        const imperialBtn = document.getElementById('imperialBtn');
        const metricInputs = document.getElementById('metricInputs');
        const imperialInputs = document.getElementById('imperialInputs');
        const form = document.getElementById('calorieForm');
        const results = document.getElementById('results');
        
        let isMetric = true;

        // Unit toggle
        metricBtn.addEventListener('click', () => {
            isMetric = true;
            metricBtn.classList.add('active');
            imperialBtn.classList.remove('active');
            metricInputs.style.display = 'grid';
            imperialInputs.style.display = 'none';
            
            // Set required attributes
            document.getElementById('weightKg').required = true;
            document.getElementById('heightCm').required = true;
            document.getElementById('weightLb').required = false;
            document.getElementById('heightFt').required = false;
            document.getElementById('heightIn').required = false;
        });

        imperialBtn.addEventListener('click', () => {
            isMetric = false;
            imperialBtn.classList.add('active');
            metricBtn.classList.remove('active');
            imperialInputs.style.display = 'grid';
            metricInputs.style.display = 'none';
            
            // Set required attributes
            document.getElementById('weightKg').required = false;
            document.getElementById('heightCm').required = false;
            document.getElementById('weightLb').required = true;
            document.getElementById('heightFt').required = true;
            document.getElementById('heightIn').required = true;
        });

        // Radio button visual feedback
        document.querySelectorAll('.radio-option').forEach(option => {
            const radio = option.querySelector('input[type="radio"]');
            
            option.addEventListener('click', () => {
                // Remove selected class from all options in the same group
                const groupName = radio.getAttribute('name');
                document.querySelectorAll(`input[name="${groupName}"]`).forEach(r => {
                    r.closest('.radio-option').classList.remove('selected');
                });
                
                // Add selected class to clicked option
                option.classList.add('selected');
            });
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get values
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activityLevel = parseFloat(document.querySelector('input[name="activity"]:checked').value);
            const goal = document.querySelector('input[name="goal"]:checked').value;
            
            let weightKg, heightCm;
            
            if (isMetric) {
                weightKg = parseFloat(document.getElementById('weightKg').value);
                heightCm = parseFloat(document.getElementById('heightCm').value);
            } else {
                const weightLb = parseFloat(document.getElementById('weightLb').value);
                const heightFt = parseInt(document.getElementById('heightFt').value);
                const heightIn = parseInt(document.getElementById('heightIn').value);
                
                // Convert to metric
                weightKg = weightLb * 0.453592;
                heightCm = (heightFt * 12 + heightIn) * 2.54;
            }
            
            // Calculate BMR using Mifflin-St Jeor Equation
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weightKg + 6.25 * heightCm - 5 * age + 5;
            } else {
                bmr = 10 * weightKg + 6.25 * heightCm - 5 * age - 161;
            }
            
            // Calculate maintenance calories (TDEE)
            const maintenanceCalories = Math.round(bmr * activityLevel);
            
            // Calculate goal calories
            let goalCalories;
            let goalText;
            let badgeClass;
            
            switch(goal) {
                case 'lose':
                    goalCalories = maintenanceCalories - 500;
                    goalText = 'Weight Loss';
                    badgeClass = 'lose';
                    break;
                case 'gain':
                    goalCalories = maintenanceCalories + 500;
                    goalText = 'Weight Gain';
                    badgeClass = 'gain';
                    break;
                case 'maintain':
                default:
                    goalCalories = maintenanceCalories;
                    goalText = 'Maintain Weight';
                    badgeClass = 'maintain';
                    break;
            }
            
            // Display results
            document.getElementById('maintenanceCalories').innerHTML = `${maintenanceCalories.toLocaleString()} <span>cal/day</span>`;
            document.getElementById('goalCalories').innerHTML = `${goalCalories.toLocaleString()} <span>cal/day</span>`;
            document.getElementById('goalBadge').innerHTML = `<span class="goal-badge ${badgeClass}">${goalText}</span>`;
            
            results.classList.add('show');
            
            // Smooth scroll to results
            setTimeout(() => {
                results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        });
    </script>
</body>
</html>
